---
layout: default
---

<div class="page-content">
    {{ content }}

    {% if page.tags != empty or page.categories != empty %}
        {%assign tags = page.tags | sort %}
        {%assign cats = page.categories | sort %}
        <div class="tagcloud">
            {% for tagitem in tags %}
                <a class="tag" href="/Tags#{{ tagitem | slugify }}">{{ tagitem }}</a>
            {% endfor %}
            {% for tagitem in cats %}
                <a class="tag" href="/Categories#{{ tagitem | slugify }}">{{ tagitem }}</a>
            {% endfor %}
        </div>
    {% endif %}
</div>
