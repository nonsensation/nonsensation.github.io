<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <div class="wrapper">

        {% include header.html %}

        <main>

          {% if page.permalinks == false %}
            {{ content }}
          {% else %}
            {% include anchor_headings.html
              beforeHeading=true
              h_min=2
              html=content
              anchorClass="permalink icon-link"
              anchorBody=""
              anchorTitle="Permalink"
            %}
          {% endif %}

        </main>

        {% include footer.html %}

    </div>
</body>

</html>
