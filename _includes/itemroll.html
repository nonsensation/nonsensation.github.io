<section class="projects">

    <h2>{{item_title}}</h2>

    <div class="vertical"></div>

    <div class="card-list">

        {% for item in items %}

            <div class="card">
                
                {% assign url = item.url | relative_url %}
                {% if item.ext_url %}
                    {% assign url = item.ext_url %}
                {% endif %}

                <a href="{{url}}">
                    <div class="card-title">{{item.title}}</div>
                    {% if item.img_url %}
                        <div class="card-img">
                        <img src="{{item.img_url}}">
                        </div>
                    {% endif %}
                    <div class="card-txt">{{item.excerpt}}</div>
                </a>
            </div>

        {% endfor %}

    </div>
</section>
